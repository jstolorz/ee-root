<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:mc="http://xmlns.jcp.org/jsf/composite/mycomponents">
<h:head>
    <h:outputStylesheet name="style.css" />
</h:head>

<h:body>
    <ui:composition template="templates/template.xhtml">

        <ui:define name="content">

            <mc:signup name="#{user.name}" surname="#{user.surname}"
                        email="#{user.email}" actionListener="#{manager.save()}"/>


            <br/>
            <h:form id="datatableform" >
                <h:dataTable value="#{userList}" var="item" styleClass="table"
                             headerClass="table-header"
                             rowClasses="table-odd-row,table-even-row">
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{item.name}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Surname</f:facet>
                        <h:outputText value="#{item.surname}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Email</f:facet>
                        <h:outputText value="#{item.email}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Delete</f:facet>
                        <h:commandButton actionListener="#{manager.delete(item)}"
                                         styleClass="buttons" value="Delete" />
                    </h:column>

                </h:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
