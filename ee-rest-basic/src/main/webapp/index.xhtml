<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
   <link rel="stylesheet" type="text/css" href="resources/css/style.css"/>
</h:head>
<h:body>
    <center><h2>Jakarta RESTful Web Services Demo</h2></center>

    <form class="form-style-9" action="rest/param" method="post">
        <fieldset>
            <legend>Enter a key/value pair</legend>
            <ul>
                <li>
                    <input class="field-style field-split align-left" type="text" name="key" placeholder="key"/>
                    <input class="field-style field-split align-left" name="value" type="text" placeholder="value"/>
                </li>
                <li>
                   <button type="submit">Submit</button>
                </li>
            </ul>


            <table BORDER="1" WIDTH="50%">
                <tr>
                    <th COLSPAN="2">
                        <h3>Key List</h3>
                    </th>
                </tr>
                <c:forEach var="item" items="${dataList.list}" varStatus="status">
                    <c:set var="url" value="rest/param/xml/${status.index}"/>
                    <tr>
                        <td>
                            <a href="${url}">${item.key}</a>
                        </td>
                    </tr>
                </c:forEach>
            </table>
            <a href="rest/param/list">Get Key List in XML</a>
        </fieldset>
    </form>
</h:body>
</html>
